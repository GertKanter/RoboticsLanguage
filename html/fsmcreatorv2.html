<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>Network | DataSet</title>

  <style type="text/css">
    html,
    body {
      font: 11pt arial;
    }

    h1 {
      font-size: 150%;
      margin: 5px 0;
    }

    h2 {
      font-size: 100%;
      margin: 5px 0;
    }

    table.view {
      width: 100%;
    }

    table td {
      vertical-align: top;
    }

    table table {
      background-color: #f5f5f5;
      border: 1px solid #e5e5e5;
    }

    table table td {
      vertical-align: middle;
    }

    input[type=text],
    pre {
      border: 1px solid lightgray;
    }

    pre {
      margin: 0;
      padding: 5px;
      font-size: 10pt;
    }

    #network {
      width: 100%;
      height: 400px;
      border: 1px solid lightgray;
    }
  </style>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.css" rel="stylesheet" type="text/css">

  <script type="text/javascript">
    var nodes, edges, network;

    // convenience method to stringify a JSON object
    function toJSON(obj) {
      return JSON.stringify(obj, null, 4);
    }

    function addNode() {
      try {
        nodes.add({
          id: document.getElementById('node-id').value,
          label: document.getElementById('node-label').value
        });
        document.getElementById('node-id').value++;
        label: document.getElementById('node-label').value++;
      } catch (err) {
        alert(err);
      }
    }

    function updateNode() {
      try {
        nodes.update({
          id: document.getElementById('node-id').value,
          label: document.getElementById('node-label').value
        });
      } catch (err) {
        alert(err);
      }
    }

    function removeNode() {

      //Traverse trough transitions
      var items = edges.get({
        fields: ['from', 'to', 'name','id'] // output the specified fields only
      });

      for (i = 0; i < items.length; i++) {
        //TEST FROM
        if(items[i].from == document.getElementById('node-id').value || items[i].to == document.getElementById('node-id').value)
        {
          //remove that transition
          try {
            edges.remove({
              id: items[i].id
            });
          } catch (err) {
            alert(err);
          }
        }

      }


      try {
        nodes.remove({
          id: document.getElementById('node-id').value
        });
      } catch (err) {
        alert(err);
      }
    }

    function addEdge() {
      try {document.getElementById('node-label').value
        edges.add({
          id: document.getElementById('edge-id').value,
          name: document.getElementById('edge-name').value,
          from: document.getElementById('edge-from').value,
          to: document.getElementById('edge-to').value
        });
        document.getElementById('edge-id').value++;
      } catch (err) {
        alert(err);
      }
    }

    function updateEdge() {
      try {
        edges.update({
          id: document.getElementById('edge-id').value,
          name: document.getElementById('edge-name').value,
          from: document.getElementById('edge-from').value,
          to: document.getElementById('edge-to').value
        });
      } catch (err) {
        alert(err);
      }
    }

    function removeEdge() {
      try {
        edges.remove({
          id: document.getElementById('edge-id').value
        });
      } catch (err) {
        alert(err);
      }
    }

    function draw() {
      // create an array with nodes
      nodes = new vis.DataSet();
      nodes.on('*', function() {
        document.getElementById('nodes').innerHTML = JSON.stringify(nodes.get(), null, 4);
      });


      // create an array with edges
      edges = new vis.DataSet();
      edges.on('*', function() {
        document.getElementById('edges').innerHTML = JSON.stringify(edges.get(), null, 4);
      });


      // create a network
      var container = document.getElementById('network');
      var data = {
        nodes: nodes,
        edges: edges
      };
      var options = {
          edges:{
            arrows: 'to',
            color:{
                highlight : 'green',
            },
            font: '12px arial #ff0000',
            scaling:{
              label: false,
            },
            shadow: true,
            smooth: true,
          },
          nodes:{
            color:{
              highlight : 'red',
            }
          },
          layout:{randomSeed:1},
        };
      network = new vis.Network(container, data, options);

    }

    function getEdges() {
      var items = edges.get({
        fields: ['from', 'to', 'name'] // output the specified fields only
      });

      var i;
      var result = "node(" + '\n' + '  name:"myFSM",' + "\n" + "  initialise(" + '\n' + "    FiniteStateMachine<{" + '\n';
      for (i = 0; i < items.length; i++) {
        result += "        " + items[i].from + "-(" + items[i].name + ')->' + items[i].to + '\n';
      }
      result+= "    }>" + '\n' + "  )" + '\n' + ')';
      document.getElementById('rol').innerHTML =result;
      //alert(result);
    }

  </script>

</head>

<body onload="draw();">

  <p>
    FiniteStateMachine Code generator
  </p>

  <h1>Adjust</h1>
  <table>
    <tbody>
      <tr>
        <td>
          <h2>State</h2>
          <table>
            <tbody>
              <tr>
                <td></td>
                <td><label for="node-id">Id</label></td>
                <td><input id="node-id" value="1" type="text"></td>
              </tr>
              <tr>
                <td></td>
                <td><label for="node-label">Name</label></td>
                <td><input id="node-label" value="1" type="text"></td>
              </tr>
              <tr>
                <td></td>
                <td>Action</td>
                <td>
                  <button id="node-add" onclick="addNode();">Add</button>
                  <button id="node-update" onclick="updateNode();">Update</button>
                  <button id="node-remove" onclick="removeNode();">Remove</button>
                </td>
              </tr>
            </tbody>
          </table>
        </td>
        <td>
          <h2>Transition</h2>
          <table>
            <tbody>
              <tr>
                <td></td>
                <td><label for="edge-id">Id</label></td>
                <td><input id="edge-id" value="1" type="text"></td>
              </tr>
              <tr>
                <td></td>
                <td><label for="edge-name">Name</label></td>
                <td><input id="edge-name" value="transition" type="text"></td>
              </tr>
              <tr>
                <td></td>
                <td><label for="edge-from">From</label></td>
                <td><input id="edge-from" value="1" type="text"></td>
              </tr>
              <tr>
                <td></td>
                <td><label for="edge-to">To</label></td>
                <td><input id="edge-to" value="2" type="text"></td>
              </tr>
              <tr>
                <td></td>
                <td>Action</td>
                <td>
                  <button id="edge-add" onclick="addEdge();">Add</button>
                  <button id="edge-update" onclick="updateEdge();">Update</button>
                  <button id="edge-remove" onclick="removeEdge();">Remove</button>
                </td>
              </tr>
            </tbody>
          </table>
        </td>
      </tr>

    </tbody>
  </table>

  <h1>View</h1>
  <table class="view">
    <colgroup>
      <col width="20%">
      <col width="20%">
      <col width="30%">
      <col width="30%">
    </colgroup>
    <tbody>
      <tr>
        <td>
          <h2>States</h2>
          <pre id="nodes">[

]</pre>
        </td>

        <td>
          <h2>Transitions</h2>
          <pre id="edges">[

]</pre>
        </td>
        <td>
          <h2>ROL Code</h2>
          <pre id="rol"></pre>
        </td>

        <td>
          <h2>Network</h2>

          <div id="network">
            <div class="vis-network" style="position: relative; overflow: hidden; touch-action: pan-y; -moz-user-select: none; width: 100%; height: 100%;" tabindex="900"><canvas style="position: relative; touch-action: none; -moz-user-select: none; width: 100%; height: 100%;" width="909" height="400"></canvas></div>
          </div>
        </td>
      </tr>
    </tbody>
  </table>


  <button onclick="getEdges();">Generate ROL</button>
</body>

</html>
